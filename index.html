<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แจ้งการบ้าน</title>

<!-- โหลด Font Sarabun -->
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Sarabun', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f9;
    color: #333;
  }

  header {
    background-color: #4a76a8;
    color: white;
    text-align: center;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
  }

  #homework-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
    gap: 1rem;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 1rem;
    width: 300px;
    box-sizing: border-box;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card b {
    font-size: 1.1rem;
    font-weight: 600;
  }

  .card button {
    margin-top: 0.5rem;
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-radius: 8px;
    background-color: #4a76a8;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .card button:hover {
    background-color: #3a5f87;
  }

  /* ฟอร์มเพิ่มการบ้าน */
  #add-homework {
    max-width: 400px;
    margin: 1rem auto;
    background: white;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  #add-homework input, #add-homework button {
    width: 100%;
    padding: 0.5rem;
    margin: 0.3rem 0;
    box-sizing: border-box;
    font-family: 'Sarabun', sans-serif;
  }

  #add-homework button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  #add-homework button:hover {
    background-color: #1e7e34;
  }

  @media (max-width: 600px) {
    #homework-list {
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 90%;
    }
    #add-homework {
      width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>รายการการบ้าน</h1>
</header>

<!-- ฟอร์มเพิ่มการบ้านเอง -->
<div id="add-homework">
  <h3>เพิ่มการบ้านเอง</h3>
  <input type="text" id="new-subject" placeholder="ชื่อวิชา">
  <input type="text" id="new-detail" placeholder="รายละเอียดงาน">
  <input type="date" id="new-date">
  <button onclick="addHomework()">เพิ่มและส่ง LINE</button>
</div>

<div id="homework-list"></div>

<script>
// === ตั้งค่า LINE Bot ===
const LINE_TOKEN = "JUb7lM66V8CX1w2W/Wz+WbVOB6hLDurq8jY0jEHUuKGr4VwTOokhMGovEaYGDZUWUbIh5V7JptooJCyAkvEaUWEVUIm8asW8EzmhCdAqfmtqTUbibh4/uSXtbUVPbiC524EVWHm+6mXQirsAYejM8wdB04t89/1O/w1cDnyilFU=";
const LINE_TO = "C818f3af969e10d8eeb8e13ef08647a2f";

// === Google Sheet ===
const SHEET_ID = "1dObKpOKvBAOVr4B4aTWTbyoo8ElnHJqKKi4dGWiaDqk";
const SHEET_NAME = "HW";

// แฟลกเก็บการบ้านจากผู้ใช้
let userHomework = [];

// === ดึงข้อมูล Google Sheet ===
async function loadHomework() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
  const res = await fetch(url);
  const text = await res.text();
  const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/)[1];
  const data = JSON.parse(jsonText);
  const rows = data.table.rows.map(r => ({
    subject: r.c[0]?.v ?? "",
    detail: r.c[1]?.v ?? "",
    date: r.c[2]?.v ?? ""
  }));
  displayHomework(rows.concat(userHomework)); // รวมกับการบ้านผู้ใช้
}

// === แสดงการบ้าน ===
function displayHomework(homeworkData) {
  const container = document.getElementById('homework-list');
  container.innerHTML = '';
  homeworkData.forEach(hw => {
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `
      <b>${hw.subject}</b> - ${hw.detail} <br>
      ส่งวันที่: ${hw.date} <br>
      <button onclick="sendLine('${hw.subject}','${hw.detail}')">ส่ง</button>
    `;
    container.appendChild(card);
  });
}

// === ส่งข้อความ LINE ===
function sendLine(subject, detail) {
  fetch("https://api.line.me/v2/bot/message/push", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + LINE_TOKEN
    },
    body: JSON.stringify({
      to: LINE_TO,
      messages: [
        { type: "text", text: `ใกล้จะถึงวันที่ต้องส่งวิชา ${subject} งาน ${detail} แล้วนะ` }
      ]
    })
  })
  .then(res => {
    if(res.ok) alert("ส่งข้อความไป LINE แล้ว!");
    else alert("ส่งไม่สำเร็จ! ตรวจสอบ Token/ID");
  })
  .catch(err => alert("เกิดข้อผิดพลาด: " + err));
}

// === ฟังก์ชันเพิ่มการบ้านเอง ===
function addHomework() {
  const subject = document.getElementById('new-subject').value.trim();
  const detail = document.getElementById('new-detail').value.trim();
  const date = document.getElementById('new-date').value;
  
  if(!subject || !detail || !date){
    alert("กรอกข้อมูลให้ครบทุกช่อง!");
    return;
  }

  const newHW = {subject, detail, date};
  userHomework.push(newHW); // เก็บการบ้านผู้ใช้
  displayHomework(userHomework.concat([])); // แสดงทันที
  sendLine(subject, detail); // ส่ง LINE
  // ล้างฟอร์ม
  document.getElementById('new-subject').value = "";
  document.getElementById('new-detail').value = "";
  document.getElementById('new-date').value = "";
}

// โหลดการบ้านตอนเปิดเว็บ
window.addEventListener('DOMContentLoaded', loadHomework);
</script>

</body>
</html>
